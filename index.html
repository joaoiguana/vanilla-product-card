<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Product Card UI Design</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="imgBx">
        <img src="http://pngimg.com/uploads/running_shoes/running_shoes_PNG5782.png" alt="nike-air-shoe" id="image">
      </div>
      <div class="contentBx">
        <h2>Nike Shoes</h2>
        <div class="size">
          <h3>Size :</h3>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
        </div>
        <div class="color">
          <h3>Color :</h3>
          <span id="button1"></span>
          <span id="button2"></span>
          <span id="button3"></span>
        </div>
        <a href="#">Buy Now</a>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
