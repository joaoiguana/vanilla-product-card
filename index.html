  <title>Product Card</title>

        <div class="size">

          <span>42</span>
          <span>43</span>
          <span>44</span>

        <div class="color">
          <h3>Color :</h3>

          <span></span>
        </div>
        <a href="#">Buy Now</a>
      </div>
    </div>
  </div>
</body>
</html>
